# =================================================================
# CONFIG.TOML - VacationExtender Execution Configuration
# This file defines the scope (country/year) and constraints
# (PTO day limits, etc.) for the vacation optimization algorithm.
# =================================================================

[CALENDAR]
# The target year (Integer)
# Default: next year
year = 2026

# Days of the week considered non-working (Weekend Days).
# 0 = Monday, 6 = Sunday. (List of Integers)
# Standard Saturday and Sunday: [5, 6]
weekend = [5, 6]

[LOCATION]
# ISO 3166-1 alpha-2 country code used by the 'holidays' library. (String)
# Examples: "BR" (Brazil), "US" (United States), "CA" (Canada)
# Default; "BR"
country_code = "BR"

# Optional subdivision code (state, province) to include local holidays. (String)
# Use empty quotes if not needed: ""
# Default: "SP"
subdivision_code = "SP"

# If holidays falling on a weekend should be "observed" on the next working day. (Boolean)
# Set to 'true' or 'false'. Relevant in countries where observance is mandatory.
# Default: false
include_observed = false

[CONSTRAINTS]
# The total vacation days available for the year.
# The algorithm can use this to rank suggestions or stop once the budget is spent. (Integer)
# Default: 30
vacation_days = 30

# Maximum number of breaks in an year. (Integer)
# Default: 3
max_vac_periods = 3

# The maximum number of PTO days the user is willing to spend to form
# a single continuous "bridge" (break). (Integer)
# -1 for no limit
# Default: -1
max_vac_days_per_break = -1

# The minimum number of vacation days (PTO) a period must have. (Integer)
# Default: 1
min_vac_days_per_break = 1

# The minimum number of total days (PTO + Holidays + weekend)
# a period must have. (Integer)
# Default: 1
min_total_days_off = 1

# Custom holidays list, in format YYYY-MM-DD
# Default: []
custom_holidays = []

# Forbidden dates, that ones you have to work, in format YYYY-MM-DD
# Default: []
forced_work_dates = []

# Forbidden intevals, that ones you have to work
# in format { start = YYYY-MM-DD, end = YYYY-MM-DD }
# Default: []
forced_work_intervals = []